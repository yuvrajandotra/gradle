plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

sourceCompatibility = '17'  // Or whatever JDK version you're using

repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit for testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // (Optional) Servlet API if building a web app
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
}

application {
    mainClass = 'com.example.Main'  // Replace with your main class
}

test {
    useJUnitPlatform()
}
